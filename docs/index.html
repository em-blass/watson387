<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        @font-face {
            font-family: 'Metropolis';
            src: url('fonts/Metropolis-Black.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Metropolis', Arial, sans-serif;
            font-size: 68px;
            margin: 0;
        }

        nav {
            padding: 10px;
            text-align: center; /* Center the navigation links */
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>IWASMYFIRSTVICTIMANDNOWMYONLYHOPE</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h1>Welcome to My Website</h1>
        <p>This is a simple website template with a header image, navigation menu, and main content area.</p>
    </main>
</body>
</html>
