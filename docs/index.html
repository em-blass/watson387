<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATSON387</title>
    <style>
        @font-face {
            font-family: 'Metropolis';
            src: url('fonts/Metropolis-Black.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 10px;
            text-align: center;
        }

        header h1 {
            font-family: 'Metropolis', Arial, sans-serif;
            font-size: clamp(24px, 5vw, 56px);
            margin: 0;
        }
        
        @media (max-width: 1200px) {
            header h1 {
                font-size: 42px;
            }
        }
        
        @media (max-width: 900px) {
            header h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 18px;
            }
        }

        nav {
            padding: 5px;
            text-align: center;
        }

        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .blog-posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .post {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            text-decoration: none;
            color: inherit;
        }

        .post:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 15px;
        }

        .post-title {
            font-size: 20px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .post-description {
            color: #555;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <header>
        <h1>IWASMYFIRSTVICTIMANDNOWMYONLYHOPE</h1>
    </header>
    <nav>
        <a href="#shop">shop</a>
        <a href="#gallery">gallery</a>
        <a href="#contact">blog</a>
    </nav>
    <main>        
        <center>
            <img src="welcome.png" alt="AUGUSTINE387" style="width: 100%; height: auto; display: block; margin: 0 auto; border-radius: 10px;">
        </center>
    </main>
</body>
</html>
